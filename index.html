<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    
    <script defer src="js/objetoCotizador.js"></script>
    <script defer src="js/dom.js"></script>
    <script defer src="js/objeto.js"></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/valores.js"></script>
    <script defer src="js/cotizador.js"></script>
</head>
<body>
    <!-- Titulo -->
    <div id="titulo">
      <h1>Desafio entregable JSON y DOM</h1>
    </div>
    <br><br>
    <!--            Esto fue creado en dom.js
        <p>Bienvenido, a nuestro cotizador de servicios Web.</p>-->
    <br><br><br><br><br>

    <!-- Formulario de datos del usuario -->
    <div id="formDatos">
        <div class="input-group mb-3">
            <span class="input-group" id="datosForm">Nombre</span>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="input-group mb-3">
            <span class="input-group" id="datosForm">Email</span>
            <input type="email" id="email" class="form-control" placeholder="Ejemplo@gmail.com">
        </div>
        <button type="button" id="enviarDatos" class="btn btn-success">Enviar</button>
    </div>
    <br><br><br>

    <!-- Tabla con lista de servicios -->
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <form id="formWebs">
                <tr id="porfolio">
                    <td>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="servicio" id="radios1" value="option1">
                            <label class="form-check-label" for="radios1">
                            Porfolio
                            </label>
                        </div>
                    </td>
                    <td>
                        $2300
                    </td>
                </tr>
                <tr  id="eCommerce">
                    <td>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="servicio" id="radios2" value="option2">
                            <label class="form-check-label" for="radios2">
                                Diseño web de eCommerce
                            </label>
                        </div>
                    </td>
                    <td>
                        $2500
                    </td>
                </tr>
                <tr id="cotizador">
                    <td>
                        <div class="form-check"> 
                            <input class="form-check-input" type="radio" name="servicio" id="radios3" value="option3">
                            <label class="form-check-label" for="radios3">
                                Diseño web de cotizador de productos o servicios
                            </label>
                        </div>
                    </td>
                    <td>
                        $2700
                    </td>
                </tr>
                <tr id="corporativo">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="servicio" id="radios4" value="option4">
                            <label class="form-check-label" for="radios4">
                            Diseño web corporativo
                            </label>
                        </div>
                    </td>
                    <td>
                        $3000
                    </td>
                </tr>
                <tr id="institucional">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="servicio" id="radios5" value="option5">
                            <label class="form-check-label" for="radios5">
                            Diseño web de tipo institucional
                            </label>
                        </div>
                    </td>
                    <td>
                        $3300
                    </td>
                </tr>
                <tr id="viajes">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="servicio" id="radios6" value="option6">
                            <label class="form-check-label" for="radios6">
                            Diseño web viajes/turismo
                            </label>
                        </div>
                    </td>
                    <td>
                        $4600
                    </td>
                </tr>
            </form>
        </tbody>
   </table>
   <br><br>
   <div class="form-check form-switch"> 
        <input class="form-check-input" type="checkbox" id="switchMantenimiento">
        <label class="form-check-label" for="flexSwitchCheckDefault">Mantenimiento <b>$1890</b></label>
    </div>
   <br><br>
   <input id="nuSeccioes" type="number" placeholder="N. de Secciones" min="1" max="100">
   <br><br>
   <button type="submit" id="confirmar"  class="btn btn-primary mb-2" onclick="cotizar()">Confirmar</button>
   <br><br><br>

   <div id="precioFinal">
        <h3>Precio total de la Web <b id="totalWeb"> $ 0 </b></h3>
   </div>
</body>
</html>

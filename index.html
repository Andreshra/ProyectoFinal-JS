<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Proyecto Final JS</h1>
    <br><br><br><br><br>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Precio</th>
                <th>Secciones</th>
            </tr>
        </thead>
        <tbody>
        <form>
            <tr>
                <td>
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="servicio" id="radios1" value="option1">
                        <label class="form-check-label" for="radios1">
                         Diseño web institucional
                        </label>
                    </div>
                </td>
                <td>
                    1300
                </td>
                <td>
                    <input type="number" placeholder="N. de Secciones" min="1" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="servicio" id="radios2" value="option2">
                        <label class="form-check-label" for="radios2">
                         Diseño web de eCommerce
                        </label>
                    </div>
                </td>
                <td>
                    1500
                </td>
                <td>
                    <input type="number" placeholder="N. de Secciones" min="1" max="100">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="servicio" id="radios3" value="option3">
                        <label class="form-check-label" for="radios3">
                         Diseño web de cotizador de productos o servicios
                        </label>
                    </div>
                </td>
                <td>
                    1700
                </td>
                <td>
                    <input type="number" placeholder="N. de Secciones" min="1" max="100">
                </td>
            </tr>
            </form>
            </tbody>
   </table>
   <button type="submit" id="confirmar"  class="btn btn-primary mb-2" onclick="mostrarWeb()">Confirmar</button>
</body>
</html>
